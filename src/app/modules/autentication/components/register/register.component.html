<h1>register works!</h1>

  <form #formRegister="ngForm" (ngSubmit)="register()">

      <label for="name">Ingrese nombre</label>
      <input type="text" [(ngModel)]="user.name" name="name" required>

      <br>

      <label for="email">Ingrese email</label>
      <input type="text" [(ngModel)]="user.email" name="email" required>

      <br>

      <label for="password">Ingrese contrase√±a</label>
      <input type="password" [(ngModel)]="user.password" required name="password">


    <button type="submit" [disabled]="formRegister.invalid">Registrarme</button>

  </form>


<shared-footer></shared-footer>
